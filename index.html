<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="jquery-3.7.1.min.js"></script>
		<script defer src="main.js"></script>
		<title>Sortition simulator</title>
	</head>
	<body>
		<div id="outer_container">

			<h1>Sortition Simulator</h1>
			<div id="flex_container">

				<div id="demographics_container">
					<h2>Overall</h2>
					<table id="demographics">
						<thead id="demographics_head">
							<tr>
								<th colspan="7">Population</th>
								<th colspan="5">Results</th>
							</tr>
						</thead>
						<tbody id="demographics_body"></tbody>
					</table>
				</div> <!-- demographics_container -->

				<div id="individuals_container">
					<h2>Individuals</h2>
					<div id="pick_buttons">
						<input type="button" value="Pick One" onclick="pick_one()"/>
						<div class="inline_block_center">
							<input type="button" value="Pick Many" onclick="pick_many()"/><br/>
							<input type="number" id="pick_many_number" name="pick_many_number" value="100" step="1" min="1"/>
						</div>
						<input type="button" value="Clear" onclick="clear_all()"/>
					</div>
					<table id="individuals_results">
						<thead id="results_head"></thead>
						<tbody id="results_body"></tbody>
					</table>
				</div> <!-- individuals_container -->

			</div> <!-- flex_container -->
		</div> <!-- outer_container -->
	</body>
</html>
